<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pdf简历</title>
    <style>
      body{
        margin: 0;
        background-color: cadetblue;
      }
      #the-canvas{
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
        top:40px;
      }
      a{
        font-size: 23px;  
        color: #ddd;
      }
      .btnbox{
        position: absolute;
        right: 15px;
      }
    </style>
</head>
<body>
<script src="js/pdf.js"></script>
<div class="btnbox">
  <a href="javascript:;" download="简历制作.pdf">下载</a>
  <a href="javascript:;"  id="print" onclick="doPrint()">打印</a>
</div>


<canvas id="the-canvas"></canvas>

<script type="text/javascript">   
   function fun(id){return document.getElementById(id);}
    var canvas=fun("the-canvas");
    var c=canvas.getContext("2d");
    c.fillRect(100,100,200,200);


  //IE不支持dataURL函数不兼容IE，因此本打印只支持Eedge/谷歌/火狐
  fun("print").onclick=function(){
    var dataURL = canvas.toDataURL("image/png");
    var newWindow=window.open();
    newWindow.document.write('<img src="'+dataURL+'"/>');
    newWindow.print();
 }
</script>
<script>
// If absolute URL from the remote server is provided, configure the CORS
// header on that server.
var url = 'file/【于林楠】_前端_简历.pdf';

// Disable workers to avoid yet another cross-origin issue (workers need
// the URL of the script to be loaded, and dynamically loading a cross-origin
// script does not work).
// PDFJS.disableWorker = true;

// The workerSrc property shall be specified.
PDFJS.workerSrc = 'js/pdf.worker.js';

// Asynchronous download of PDF
var loadingTask = PDFJS.getDocument(url);
loadingTask.promise.then(function(pdf) {
  console.log('PDF loaded');
  
  // Fetch the first page
  var pageNumber = 1;
  pdf.getPage(pageNumber).then(function(page) {
    console.log('Page loaded');
    
    var scale = 1.5;
    var viewport = page.getViewport(scale);

    // Prepare canvas using PDF page dimensions
    var canvas = document.getElementById('the-canvas');
    var context = canvas.getContext('2d');
    canvas.height = viewport.height;
    canvas.width = viewport.width;

    // Render PDF page into canvas context
    var renderContext = {
      canvasContext: context,
      viewport: viewport
    };
    var renderTask = page.render(renderContext);
    renderTask.then(function () {
      console.log('Page rendered');
    });
  });
}, function (reason) {
  // PDF loading error
  console.error(reason);
});
</script>
</body>
</html>
