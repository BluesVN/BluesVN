<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css计算calc</title>
    <style>
    .box{
        background: red;
        height:90vh;
        width:calc(90vh*4/5);
    }
    </style>
</head>
<body>
    <div class="box">
        比如你的宽高比是4:5；
        <br>
        高度为90vh
        宽度=高度*宽高比
        <br>
        .box{
            height:90vh;
            width:calc(90vh*4/5);
        }
    </div>
</body>
</html>
